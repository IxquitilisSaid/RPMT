<ion-header>
  <ion-toolbar>
    <ion-title>
      RPMT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Name / Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Theme</ion-label>
            <ion-select placeholder="Pick a Theme">
              <ion-select-option value="Forsen">Forsen</ion-select-option>
              <ion-select-option value="Lord Wheeler">Lord Wheeler</ion-select-option>
              <ion-select-option value="4chan">4chan</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        
        <!-- <div text-center>
          <ion-spinner 
            color="primary"
            *ngIf="isLoading"></ion-spinner>
        </div> -->
        
        <ion-button position="center">Run</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
